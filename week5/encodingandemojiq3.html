<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Table</title>
</head>
<body>
      <table>
        <tr>
            <th>Character</th>
            <th>ASCII Value</th>
        </tr>
        <tr>
            <td>!</td>
            <td>21</td>
        </tr>
        <tr>
            <td>@</td>
            <td>40</td>
        </tr>
        <tr>
            <td>#</td>
            <td>23</td>
        </tr>
         <tr>
            <td>%</td>
            <td>25</td>
        </tr>
         <tr>
            <td>&</td>
            <td>26</td>
        </tr>
     </table><br>
</body>
</html>
